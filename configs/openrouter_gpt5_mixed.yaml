# Mixed provider config: GPT-5.2 as root orchestrator, multiple thinking-enabled children
# All LLMs use extended thinking/reasoning for enhanced problem-solving
#
# Requires: OPENROUTER_API_KEY environment variable
#
# Models used:
#   - Root: GPT-5.2 with xhigh thinking
#   - Children: Claude Opus 4.5, Claude Sonnet 4.5, Gemini Flash 3.0, GPT-5.2, Grok 4.1 Fast (all with thinking)

experiment:
  name: "circle_packing_gpt5_mixed"
  output_dir: "./experiments"

# Root LLM: GPT-5.2 with xhigh thinking for smart orchestration
root_llm:
  provider: "openrouter"
  model: "openai/gpt-5.2"
  cost_per_million_input_tokens: 1.75
  cost_per_million_output_tokens: 14.00
  max_iterations: 500
  reasoning:
    enabled: true
    effort: "xhigh"

# Multiple child LLMs with thinking enabled - root can choose based on task
child_llms:
  # Claude Opus - highest quality, deepest reasoning
  - alias: "opus"
    model: "anthropic/claude-opus-4.5"
    provider: "openrouter"
    cost_per_million_input_tokens: 5.0
    cost_per_million_output_tokens: 25.0
    calibration_calls: 5
    reasoning:
      enabled: true
      effort: "high"

  # Claude Sonnet - great quality, more cost-effective
  - alias: "sonnet"
    model: "anthropic/claude-sonnet-4.5"
    provider: "openrouter"
    cost_per_million_input_tokens: 3.0
    cost_per_million_output_tokens: 15.0
    calibration_calls: 5
    reasoning:
      enabled: true
      effort: "high"

  # Gemini Flash 3.0 - fast thinking, very cost-effective
  - alias: "gemini-flash"
    model: "google/gemini-3-flash-preview"
    provider: "openrouter"
    cost_per_million_input_tokens: 0.50
    cost_per_million_output_tokens: 3.00
    calibration_calls: 5
    reasoning:
      enabled: true

  # GPT-5.2 - high quality reasoning
  - alias: "gpt5"
    model: "openai/gpt-5.2"
    provider: "openrouter"
    cost_per_million_input_tokens: 1.75
    cost_per_million_output_tokens: 14.00
    calibration_calls: 5
    reasoning:
      enabled: true
      effort: "high"

  # Grok 4.1 Fast - fast thinking, very cost-effective
  - alias: "grok-fast"
    model: "x-ai/grok-4.1-fast"
    provider: "openrouter"
    cost_per_million_input_tokens: 0.20
    cost_per_million_output_tokens: 0.50
    calibration_calls: 5
    reasoning:
      enabled: true

default_child_llm_alias: "gemini-flash"

evaluation:
  evaluator_fn: "mango_evolve.evaluation.circle_packing:CirclePackingEvaluator"
  evaluator_kwargs:
    n_circles: 26
    timeout_seconds: 300

evolution:
  max_generations: 20
  max_children_per_generation: 16

budget:
  max_total_cost: 50.0

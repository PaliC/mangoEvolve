# Ablation Study: All Features Disabled
# Tests evolution with all ablation flags enabled.
# Root LLM has no scratchpad, no trial reasoning, and no query_llm.

experiment:
  name: "ablation_all_disabled"
  output_dir: "./experiments/ablations"

root_llm:
  model: "gemini-3-flash-preview"
  provider: "google"
  cost_per_million_input_tokens: 0.50
  cost_per_million_output_tokens: 3.00
  max_iterations: 30
  reasoning:
    enabled: true
    effort: "high"

child_llms:
  - alias: "flash"
    model: "gemini-3-flash-preview"
    provider: "google"
    cost_per_million_input_tokens: 0.50
    cost_per_million_output_tokens: 3.00
    calibration_calls: 0
    reasoning:
      enabled: true
      effort: "high"

default_child_llm_alias: "flash"

evaluation:
  evaluator_fn: "problems.circle_packing.evaluator:CirclePackingEvaluator"
  evaluator_kwargs:
    n_circles: 26
    timeout_seconds: 300

evolution:
  max_generations: 10
  max_children_per_generation: 6

budget:
  max_total_cost: 50.0

# Ablation: all features disabled
hide_scratchpad: true
hide_trial_reasoning: true
disable_query_llm: true

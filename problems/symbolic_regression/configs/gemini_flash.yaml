# Symbolic Regression with Gemini Flash
# Evolve mathematical expressions to fit data

experiment:
  name: "symbolic_regression_gemini_flash"
  output_dir: "experiments"

# Root LLM orchestrates the evolution
root_llm:
  provider: "google"
  model: "gemini-2.5-flash"
  cost_per_million_input_tokens: 0.15
  cost_per_million_output_tokens: 0.60
  reasoning:
    enabled: true
    effort: "medium"

# Child LLMs generate candidate expressions
child_llms:
  - alias: "flash"
    provider: "google"
    model: "gemini-2.5-flash"
    cost_per_million_input_tokens: 0.15
    cost_per_million_output_tokens: 0.60

default_child_llm_alias: "flash"

# Evolution parameters
evolution:
  max_generations: 2
  max_children_per_generation: 3

# Skip calibration for quick testing
calibration:
  enabled: false

# Budget limits
budget:
  max_cost_usd: 1.0

# Evaluator configuration
evaluation:
  evaluator_fn: "problems.symbolic_regression.evaluator:SymbolicRegressionEvaluator"
  evaluator_kwargs:
    n_samples: 100
    n_features: 1
    n_params: 5
    timeout_seconds: 30.0
    # Target function to discover (comment out for random polynomial)
    target_function: "np.sin(x[:, 0]) + 0.5 * x[:, 0]**2"
    noise_std: 0.1
    x_range: [-5.0, 5.0]

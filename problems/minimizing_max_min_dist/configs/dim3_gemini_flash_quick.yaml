experiment:
  name: "min_max_dist_dim3_gemini_flash_quick"
  output_dir: "./problems/minimizing_max_min_dist/experiments"

root_llm:
  provider: "google"
  model: "gemini-2.5-flash"
  cost_per_million_input_tokens: 0.15
  cost_per_million_output_tokens: 0.60
  max_iterations: 3
  reasoning:
    enabled: false

child_llms:
  - alias: "flash"
    provider: "google"
    model: "gemini-2.5-flash"
    cost_per_million_input_tokens: 0.15
    cost_per_million_output_tokens: 0.60
    calibration_calls: 0


default_child_llm_alias: "flash"

evaluation:
  evaluator_fn: "problems.minimizing_max_min_dist.evaluator:MinimizingMaxMinDistanceEvaluator"
  evaluator_kwargs:
    dimension: 3
    num_points: 14
    timeout_seconds: 30

evolution:
  max_generations: 1
  max_children_per_generation: 2

budget:
  max_total_cost: 0.2

experiment:
  name: "circle_packing_gemini_flash"
  output_dir: "./problems/circle_packing/experiments"

root_llm:
  provider: "google"
  model: "gemini-2.5-flash"
  cost_per_million_input_tokens: 0.15
  cost_per_million_output_tokens: 0.60
  max_iterations: 30

child_llms:
  - alias: "flash"
    model: "gemini-2.5-flash"
    provider: "google"
    cost_per_million_input_tokens: 0.15
    cost_per_million_output_tokens: 0.60
    calibration_calls: 0

default_child_llm_alias: "flash"

# Evaluation config points to problem evaluator
evaluation:
  evaluator_fn: "problems.circle_packing.evaluator:CirclePackingEvaluator"
  evaluator_kwargs:
    n_circles: 26
    timeout_seconds: 300

evolution:
  max_generations: 5
  max_children_per_generation: 5

budget:
  max_total_cost: 5.0
